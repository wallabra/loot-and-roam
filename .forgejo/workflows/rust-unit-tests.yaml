name: Rust Lint & Test
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Cargo check
    runs-on: codeberg-small-lazy
    container:
      image: docker.io/gustavo6046/loot-and-roam-ci:latest

    defaults:
      run:
        working-directory: /app

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: "/app"

      - name: Run basic cargo linter
        run: "cargo check --no-default-features"

      - name: Run cargo-fmt linter
        run: "cargo fmt --check"

      - name: Run clippy linter
        run: "cargo clippy --no-default-features"

      - name: Run tests
        run: "cargo test --no-default-features"
