name: Build Development Docker Image

on:
  push:
    branches:
      - main
    paths:
      - "docker/Dockerfile"
      - ".forgejo/workflow/docker-dev-image.yaml"
  workflow_dispatch:

jobs:
  build_and_push_image:
    name: Build & Push CI Image
    runs-on: codeberg-small-lazy
    container:
      image: docker.io/alpine

    steps:
      - name: Update Alpine ca-certificates
        run: "apk add --no-cache ca-certificates"

      - name: Install Actions dependencies
        run: "apk add --no-cache nodejs docker"

      - name: Checkout
        uses: https://code.forgejo.org/actions/checkout@v4

      - name: Log in to container registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: |
            docker.io/${{ secrets.DOCKER_USERNAME }}/loot-and-roam-ci:latest # Tag as latest
            docker.io/${{ secrets.DOCKER_USERNAME }}/loot-and-roam-ci:${{ forge.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
